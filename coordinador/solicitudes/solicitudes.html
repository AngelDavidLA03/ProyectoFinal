<!DOCTYPE html>
<html>
  <head>
    <title>Aceptar solicitudes pendientes</title>
    <style>
      /* Estilos CSS para la página */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 40px auto 0; /* Agregamos 40px de margen superior */
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: normal;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .btn-group {
        display: flex;
        justify-content: center;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .reject-btn {
        background-color: #f44336;
        margin-right: 10px;
      }
      .reject-btn:hover {
        background-color: #ba251f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aceptar solicitudes pendientes</h1>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo electrónico</th>
            <th>Tipo de cuenta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>Alumno</td>
            <td class="btn-group">
              <button>Aceptar</button>
              <button class="reject-btn">Rechazar</button>
            </td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>janedoe@example.com</td>
            <td>Dependencia</td>
            <td class="btn-group">
              <button>Aceptar</button>
              <button class="reject-btn">Rechazar</button>
            </td>
          </tr>
          <!-- Agregar más filas según sea necesario -->
        </tbody>
      </table>
    </div>
  </body>
</html>
