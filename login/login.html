<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Acceso al Sistema </title>
</head>
<body>
  <div class="loginbox">
    <img src="../img/logo.png" alt="" class="avatar">
    <h1>Iniciar Sesión</h1>
    <br>
    <br>
    <form action="../functionsDB/grantAccess.php" method="post">
      <p>Usuario</p>
      <input name="user" type="number" placeholder="" required="true">
      <p>Contraseña</p>
      <input name="pass" type="password" placeholder="" required="true">

      <input type="submit" value="ACCEDER">

      <div class="adviceText">
      <b>¿Olvidaste la contraseña?</b>
      <br>
      <b>Revisa tu correo electronico</b>
      </div>
    </form>
    <script language="javascript">
      
      // Se obtiene el parametro enviado desde el PHP y se comprueba de que coincida con el argumento dado
		  const urlParams = new URLSearchParams(window.location.search);
		  const error = urlParams.get('fail');
      
      // Se analiza si el parametro es verdadero
      if (error === "true")
      {
        // Muestra el mensaje de alerta dado cuando el login falla
        alert("Credenciales de Acceso Incorrectas\nIntroduzcalas correctamente.")
      }
      
    </script>
</body>
</html>
