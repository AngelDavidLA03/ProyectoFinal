<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleCC.css">
  <title>Restablecer contraseña </title>
</head>
<body>
  <div class="loginbox">
    <img src="img/logo.png" alt="" class="avatar">
    <h1>Restablecer Contraseña</h1>
    <br>
    <br>
    <form id="myForm" method="post">
      <p>Nueva Contraseña</p>
      <input name="pass" type="password" placeholder="" required="true">
      
      <p>Confirmar Contraseña</p>
      <input name="confPass" type="password" placeholder="" required="true">

      <input type="submit" value="CONFIRMAR">
      </div>
    </form>

    <script>
      document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
        
        const URLparams = new URLSearchParams(window.location.search);
        const email = URLparams.get('email');
        const code = URLparams.get('cod');
        var pass = document.getElementsByName('pass')[0].value;
        var confPass = document.getElementsByName('confPass')[0].value;
  
        console.log('Nombre:', email);
        console.log('Email:', code);
        console.log('as:', pass);
        console.log('ds:', confPass);

        if(pass === confPass)
        {
          window.location.href = "../functionsDB/changePass.php?e=" + email + "&c=" + code + "&p=" + pass;
        }
        else
        {
          alert("Las contraseñas no coinciden.")
          document.getElementById('myForm').reset();
        }
        


        
      });
    </script>
</body>
</html>
